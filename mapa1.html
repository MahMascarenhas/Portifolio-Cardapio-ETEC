<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="responsive.css"/>
    <link rel ="icon" type="imagens/x-icon" href="./imagens/icon.svg"/>
    <title>Mj's - Local</title>
</head>
<body>
    <header>
        <div class="conteudo cabecamapa">
            <div class="logo">
                <img class="img-header" src="./imagens/MJ.svg" alt="logotipo"/>
                <h1>MJ'S</h1>
            </div>
                <div class="secaomenu" id="Home">
                    <div class="conteudomenu">
                        <input type="checkbox" id="checkbox-menu" />
                        <label class="menubotao" for="checkbox-menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </label>
                        <nav class="nav-menu">
                            <ul class="lista-menu">
                                <li>
                                    <a href="index.html">Home</a>
                                </li>       
                                <li>
                                    <a href="index.html#MENU">Menu</a>
                                </li>
                                <li>
                                    <a href="#homemapa">Localização</a>
                                </li>
                                <li>
                                    <a href="contato.html#homeconteudo">Contato</a>
                                </li>    
                            </ul>
                        </nav>
                    </div>
                </div>  
        </div>
    </header>
    <section class="tentativa">
    <main id="homemapa">
        <div class="mainmapa">
            <h2> Nosso local</h2>
            <section class="carrosel">
                <div class="slides">
                    <input class="sumir" type="radio" name="slide" id="slide1" checked>
                    <input class="sumir" type="radio" name="slide" id="slide2">
                    <input class="sumir" type="radio" name="slide" id="slide3">
                    <input class="sumir" type="radio" name="slide" id="slide4">
                    <input class="sumir" type="radio" name="slide" id="slide5">

                    <div class="slid s1">
                        <img src="./imagens/imagens para localização/rest1.png" alt="Foto restaurante">
                    </div>
                    <div class="slid">
                        <img src="./imagens/imagens para localização/rest2.png" alt="Foto restaurante">
                    </div>
                    <div class="slid">
                        <img src="./imagens/imagens para localização/rest3.png" alt="Foto restaurante">
                    </div>
                    <div class="slid">
                        <img src="./imagens/imagens para localização/rest4.png" alt="Foto restaurante">
                    </div>
                    <div class="slid">
                        <img src="./imagens/imagens para localização/rest5.png" alt="Foto restaurante">
                    </div>   
                </div>
                <div class="passa">
                    <label class="mapaslide" for="slide1"></label>
                    <label class="mapaslide" for="slide2"></label>
                    <label class="mapaslide" for="slide3"></label>
                    <label class="mapaslide" for="slide4"></label>
                    <label class="mapaslide" for="slide5"></label>
                </div>  
            </section>
        </div>
    </main>
    </section>
    <section class="paramapa">
        <div class="mapa">
            <h2>Mapa</h2>
            <div class="iframes">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.760612326638!2d-46.69037988443612!3d-23.57703966805795!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce576d78fdbdb5%3A0x5ffc6f2485c8ae!2sShopping%20Iguatemi%20S%C3%A3o%20Paulo!5e0!3m2!1spt-BR!2sbr!4v1667366336882!5m2!1spt-BR!2sbr"></iframe>
            </div>
        </section>
        <footer>

            <p>Todos os direitos reservados à Matheus e Jimmy</p>
            <p>Contato: mjs@restaurante.com.br</p>
            <p>2022</p>

        </footer>
</body>
</html>
